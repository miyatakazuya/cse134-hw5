      <h3>Contact Form:</h3>
      <p>Please enter your information here</p>
  
      <form id="contactForm" action="https://httpbin.org/post" method="POST">
        <fieldset>
          <legend>Contact Information</legend>
          <form-field>
            <label for="name">Name:</label> 
            <input type="text" name="name" id="name" required>
          </form-field>

          <form-field>
            <label for="email">Email:</label> 
            <input type="email" name="email" id="email" required>
          </form-field>

          <form-field>
            <label for="comments">Comments:</label> 
            <textarea name="comments" id="comments" row="4" minlength="10" maxlength="200" required></textarea>
          </form-field>

          <form-field>
            <label for="lang">Preferred Language:</label> 
            <select id="lang" name="lang" >
            <optgroup label="Language">x  
              <option value="either">Any</option>
              <option value="JP">Japanese</option>
              <option value="EN">English</option>
            </optgroup>
          </select>
          </form-field>
        
          <form-field>
            <button type="submit">Submit</button>
          </form-field>

          <output id="error" name="error">
            Error:
          </output>

          <output id="info" name="info">
            Info:
          </output>

          <form-field>
            <input type="hidden" name="possible_bot" value="true">
          </form-field>


        </fieldset>
      </form>
